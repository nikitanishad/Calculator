<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="center">
            <div >
              <input type="text" placeholder="0" class="inputBox">
            </div>
            <div class="buttons">
                <button class="opreterBtn">AC</button>
                <button class="opreterBtn">DL</button>
                <button class="opreterBtn">%</button>
                <button class="opreterBtn">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opreterBtn">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opreterBtn">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opreterBtn">+</button>
            </div>
            <div class="buttons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>    
   
    </div>

    <script src="script.js"></script>
</body>
</html>
